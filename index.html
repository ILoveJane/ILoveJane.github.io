    <div class="body">
      <a id="myButton" href="#" target="_blank"><h2 class="link">Click for a Happy Phrase.</h2></a>
      <br><br>
      <div id="myRandomDiv">
      </div>
      
      <script type="text/javascript" charset="utf-8">
          var randomStrings = [
            "I love you! Hope you have a great day!",
            "You are my best friend!",
            "Have a great day today!",
            "Give Charwie and Donni a big kiss from me!",
            "Enjoy your day!"
          ];
      
          var randomDiv = document.getElementById("myRandomDiv");
      
          document.getElementById("myButton").addEventListener("click", function() {
                randomIndex = Math.ceil((Math.random()*randomStrings.length-1));
                newText = randomStrings[randomIndex];
                randomDiv.innerHTML = newText;
          });
          window.close()
      </script>
